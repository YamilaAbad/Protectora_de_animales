                    <div class="nav__title">
                        <span class="name__title"><h1>Protectora de Animales Analia Dekker</h1></span>
                    </div>
                </div>
                <div class="container-menu">

                    <div class="nav__menu" id="nav-menu">
                        <ul class="content nav__list">

                            <li class="nav__item">

                                    <span class="nav__name">Inicio</span>
                                </a>
                            </li>
                            <!--------------------------------------------->
                            <li class="nav__item">
                                <a href="adopciones.html" class="nav__link">
                                    <div class="circle ">
                                        <iconify-icon icon="cil:dog" class="icon_color"></iconify-icon>
                                    </div>
                                    <span class="nav__name">Adoptar</span>
                                </a>
                            </li>
                            <!--------------------------------------------->
                            <li class="nav__item">
                                <a href="" class="nav__link">
                                        <iconify-icon icon="subway:usd" class="icon"></iconify-icon>

                            <!--------------------------------------------->
                            <li class="nav__item">

                        </ul>

                </div>
                <div>
                    <!--------------------------------------------->
                    <a href="" class="nav__link">

                        </div>
                        <span class="nav__name">Contacto</span>
                    </a>
                    
                </div>


            </div>

            <section class="section">
                <div class="fondo">
                    <div class="inputs_inicio">
                        <h2 class="titulo_sesion">Iniciar sesión</h2>
                        <div class="grupo">
                            <div class="input_group">
                                <input type="email" placeholder="email@ejemplo.com" id="email" class="input_sesion">
                                <label for="email" class="label_sesion">
                                    <iconify-icon icon="material-symbols:mail-outline" class="icon_sesion"></iconify-icon>
                                    Correo electrónico
                                </label>
                            </div>
                            <div class="input_group">
                            <input type="password" placeholder="**********" id="password" class="input_sesion">
                                <label for="password" class="label_sesion">
                                    <iconify-icon icon="mdi:password-outline" class="icon_sesion"></iconify-icon>
                                    Contraseña
                                </label>
                            </div>
                            <div class="input_checkbox">
                                <input type="checkbox" id="myCheckbox" >
                                <label for="myCheckbox" class="check_label" >Recordarme</label>
                            </div>
                        </div>
                        
                        <a class="btn_iniciarSesion" href="perfil.html">Iniciar Sesión</a>

                        <div class="links_opciones_sesion">
                            <a class="recuperar_contraseña">¿Olvidaste tu contraseña?</a>
                            <p class="crear_cuenta">¿Aún no tienes cuenta? <a href="crear_cuenta.html">Crea una aquí</a></p>
